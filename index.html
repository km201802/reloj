<!DOCTYPE html>
<html>
<body>
    <style type="text/css" media="all">
    
    .demo{
        font-size: 20px;
        margin:0px;
        border:4px solid cyan;
        display: inline-block;
        margin: 15px;
        padding: 10px;
        color: black;
        border-radius: 50px;
    }
    .demo:hover{
        font-size: 20px;
        margin:0px;
        border:4px solid cyan;
        display: inline-block;
        color:black;
        margin: 15px;
        padding: 10px;
        border-radius: 50px;
        cursor: pointer;
    }
    </style>

<p id="demo" class="demo"></p>

<script>
    function time() {
        var fecha = new Date();
        var milli = fecha.getMilliseconds();
        var sec = fecha.getSeconds(); //obtemos los segundos
        var sev; //variable para la condicion 00
        if(sec<10){
            sev = "0"+sec;// agregamos un 0 cuando var<10
        }else{
            sev=sec; //si no lo es dejamos el mismo valor
        } //para agregar un 0 cuando es menor que 10 ejem:9 a 09
        var min = fecha.getMinutes(); //obtenemos los minutos
        var miv;
        if(min<10){
            miv = "0"+min;
        }else{
            miv=min;
        } 
        var hora = fecha.getHours();
        var horav;
        if(hora>12){
            hora=hora-12;
        }
        if(hora<10){
            horav = "0"+hora;
        }else{
            horav=hora;
        } 
        var millisec = milli/100;

        document.getElementById("demo").innerHTML =horav +":"+miv+":" + sev +":"+ Math.floor(millisec);
    }
    
    
    time();
    setInterval(time, 50);

</script>

</body>
</html>
